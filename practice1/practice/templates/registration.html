<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
</head>
<body>
  {% if messages %}
  {% for message in messages %}
      <strong>{{message}}</strong>
 {% endfor %}
{% endif %}
  <form action="login">
    <button>Login</button>
  </form>
  <form action="register" method="post">
    {% csrf_token %}
    <input type="text" placeholder="First Name" name="first_name" required><br>
    <input type="text" placeholder="Last Name" name="last_name" required><br>
    <input type="email" placeholder="Email" name="email" required><br>
    <input type="text" placeholder="User Name" name="username" required><br>
    <input type="Password" placeholder="Password" name="password1" required><br>
    <input type="password" placeholder="Re-Enter Password" name="password2" required><br>
    <input type="submit">

  </form>
  
</body>
</html>
